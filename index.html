<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention-Timer</title>
  </head>
  <body>
    <header>
      <h1 class="h1">INTENTION TIMER</h1>
    </header>
    <main class="main">
      <section class="left">
        <h1 class="left-title title">New Activity</h1>
        <form class="activity" id="form" >
          <label class="category">Select a category:</label>
          <div class="top-buttons">
            <button type="button" class="category-button" id="study"><img class="study-img" src="assets/study.svg" alt="light bulb for insite">Study</button>
            <button type="button" class="category-button hidden" id="lit-study"><img class="lit-study-img" src="assets/study-active.svg" alt="light bulb for insite">Study</button>
            <button type="button" class="category-button" id="meditate"><img class="meditate-img" src="assets/meditate.svg" alt="lotus petal">Meditate</button>
            <button type="button" class="category-button hidden" id="lit-meditate"><img class="lit-meditate-img" src="assets/meditate-active.svg" alt="light bulb for insite">Meditate</button>
            <button type="button" class="category-button" id="exercise"><img class="exercise-img" src="assets/exercise.svg" alt="sneakers">Exercise</button>
            <button type="button" class="category-button hidden" id="lit-exercise"><img class="lit-exercise-img" src="assets/exercise-active.svg" alt="light bulb for insite">Excercise</button>
          </div>
          <div class="accomplish">
            <label class="accomplish-title">What would you like to accomplish during this time?</label>
            <input type="text" class="input-field" id="accomplish-input">
            <label class="error-code hidden" id="text-error"><img class="error-img" src="assets/warning.svg" alt="error message">A description is required.</label>
          </div>
          <div class="timer-field">
            <div class="field-left">
              <label class="time">Minutes</label>
              <input type="number" class="time-input" id="minutes-input" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189">
            </div>
            <div class="field-right">
              <label class="seconds">Seconds</label>
              <input type="number" class="time-input" id="seconds-input" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189">
            </div>
          </div>
          <div class="start">
            <button type="submit" class="start-button" id="start-activity">START ACTIVITY</button>
          </div>
        </form>
      </section>
      <section class="right">
        <h1 class="right-title title">Past Activities</h1>
        <article class="default">
          <p class="default-message">You haven't logged any activity yet.</p>
          <p class="default-message">Complete the to the left to get started!</p>
        </article>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
